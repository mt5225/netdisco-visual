<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Interative Network</title>
  <meta name="description" content="Netdisco Interactive Network Visualization.">
  
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container" class="container">
    <h1>Network Layout</h1>
    <p>Based on Netdisco physical connectivity detections via CDP/LLDP/FDP or topology file</p>
    <div id="controls">
      <div id="layouts" class="control">
        <h3>Layout</h3>
        <a id="force" class="active">Force Directed</a>
        <a id="radial">Radial</a>
      </div>
      <div id="filters" class="control">
        <h3>Filter</h3>
        <a id="all">All</a>
        <a id="unreachable" class="active">No Unreachable</a>
        <a id="nofts">nofts</a>
      </div>
      <div id="sorts" class="control">
        <h3>Sort</h3>
        <a id="nodes" class="active">Nodes</a>
        <a id="links">Links</a>
      </div>
      <div id="search_section" class="control">
        <form id="search_form" action=""  method="post">
          <p class="search_title">Search <input type="text" class="text-input" id="search" value="" /></p>
        </form>
      </div>
    <div id="main" role="main">
      <div id="vis"></div>
    </div>
  </div> <!--! end of #container -->


  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.3.min.js"><\/script>')</script>
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <script src="coffee/vis.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/Tooltip.js"></script>

</body>
</html>
